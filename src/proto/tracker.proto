syntax = "proto2";

package protocol;

message Report {
  required string token = 1;
  optional int64 timestamp = 2;
  required bool isMoving = 3;
  repeated TrackerPosition positions = 4;
}

message TrackerPosition {
  required int64 track = 1;
  required int64 vehicleId = 2;
  required int64 timestamp = 3;
  required double latitude = 4;
  required double longitude = 5;
  required double speed = 6;
}
